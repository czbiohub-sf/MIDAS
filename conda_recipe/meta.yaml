{% set name = "midasv3" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/9b/d9/1483cf0910daf7153f89d32a3808400095c58c2ac04e3c4cf27a2fc4be6b/midas2-2.0.0rc3.tar.gz
  sha256: 2f53490d3e1235b1788a530999da463e301106493cad9a91f96d1cb036f1fa0f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-dependencies

requirements:
  host:
    - python >=3.9,<3.10
    - pip
    - setuptools
  run:
    - python >=3.9,<3.10
    - tbb ==2021.11.0
    - numpy >=1.26.4
    - biopython >=1.83
    - gffutils >=0.12
    - bowtie2 >=2.5.3
    - samtools >=1.19.2
    - pysam >=0.22.0
    - hs-blastn ==0.0.5
    - blast >=2.14.0
    - awscli >=1.32.48
    - lz4 >=4.3.3
    - prokka >=1.14.6
    - vsearch >=2.27.0
    - seqkit >=2.7.0
    - cd-hit >=4.8.1
    - pandas >=2.2.0
    - gawk >=5.3.0
    - pybedtools >=0.9.1

test:
  imports:
    - midas
  commands:
    - midas --version
    - midas run_snps --help

about:
  home: "https://github.com/czbiohub/MIDAS"
  license: MIT License
  license_family: MIT
  summary: "Metagenomic Intra-Species Diversity Analysis Version 3"
